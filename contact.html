<form
  action="https://formspree.io/f/mnqlrlrk"
  method="POST"
>
   <div class="form-group row">

        <div class="col-md-6">
            <input class="form-control" type="text" name="name" placeholder="Name">
        </div>

        <div class="col-md-6">
            <input class="form-control" type="email" name="_replyto" placeholder="E-mail Address">
        </div>

    </div>

    <textarea id="formSpreeTextArea" rows="8" class="form-control mb-3" name="message" placeholder="Message"></textarea>

    <!-- spam control -->
    <input type="text" name="_gotcha" style="display:none" />

    <div class="g-recaptcha" data-sitekey="6Le57EIeAAAAABJ6OFaRCVaGhqX2r-1Sq_D4kv3G"></div> <!-- replace with your recaptcha SITE key not secret key -->

    <input class="btn btn-success" type="submit" value="Send">
</form>

<script type='text/javascript'>
    let params = (new URL(document.location)).searchParams;
    let plan = params.get("plan");
    if (plan !== null) {
        document.getElementById("formSpreeTextArea").value = "Hi, I'm inquiring about the \"" + plan + "\" plan!\n";
    }
    </script>
