layout: default

<!-- Home Jumbotron
================================================== -->    
<section class="intro full-width">
    <div class="wrapintro">
        <h1><img src="{{ site.baseurl }}/{{ site.logo }}" style="vertical-align:middle;" alt="{{ site.name }}" width="75"/>&nbsp;Simple Step</h1>
        <h2 class="lead">{{ site.description }}</h2>    
        <!-- <a href="https://github.com/wowthemesnet/affiliates-jekyll-theme/archive/master.zip" class="btn">Download</a> -->
        <a href="{{ site.baseurl }}/why-simple-step" class="btn">Why us?</a>
    </div>
</section>

<!-- Featured
================================================== -->
<section class="featured-posts">

        <div class="section-title">
            <h2><span>Featured</span></h2>
        </div>
    
        <div class="row listfeaturedtag">
    
        {% for post in site.posts %}
    
            {% if post.featured == true %}
    
                {% include featuredbox.html %}
    
            {% endif %}
    
        {% endfor %}
    
        </div>
    
</section>

<section class="recent-posts row">


    <div class="col-lg-12">

            <!-- <div class="section-title">
                <h2><span>Is this you?</span></h2>    
            </div> -->
    
            {% include is-this-you.html %} 
    
        </div>
        <div class="col-lg-3">
            {% if false %}
            {% include sidebar.html %}
                {% endif %}
                <!-- <image src="{{ site.baseurl }}/assets/images/security+speed+team.svg"/> -->
            </div>
</section>
